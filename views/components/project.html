{{define "project.html"}}
<div>
  <div>
    <h3>{{.Name}}</h3>
    <a href={{.GithubURL}}>Github</a>
    {{if .LiveURL}}
      <a href={{.LiveURL}}>Live</a>
    {{end}}
  </div>
  <p>{{.Description}}</p>
  <div>
    <span>Status: {{.Status}}</span>
    <span>Date: {{.Date}}</span>
  </div>
  <div>
    <span>Languages: {{.Languages}}</span>
    {{if .Technologies}}
      <span>Technologies: {{.Technologies}}</span>
    {{end}}
  </div>
</div>
{{end}}
